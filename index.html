<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <main class='container'>
    <aside class='sidebar'>
      <div class='logo'>
        <img src="./assets/odin-lined.png" alt="odin-logo">
        <span>ODIN</span>
      </div>
      <p class="photo-credit">Photo by <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target='_blank'>Halie
          West</a> on <a href="https://unsplash.com" target='_blank'>Unsplash</a></p>
    </aside>
    <section class='form-section'>
      <header class="header">
        <p>This is not a real online service! You know you need something like this in your life to help you realize
          your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </header>
      <form action="#" method="POST">
        <h2 class="form-title">Let's do this!</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
          </div>
        </div>

        <div class="separator"></div>

        <button type="submit">Create Account</button>
      </form>

      <p class="login-link">Already have an account? <a href="#login">Log in</a></p>

      </form>
    </section>
  </main>
</body>

</html>
